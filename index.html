    <style>
:root {
  --emerald-lightest: #ECFDF5;
  --emerald-light:    #6EEB77;
  --emerald:          #059669;
  --emerald-dark:     #065F46;

  --bg: var(--emerald-lightest);
  --text: #111827;
  --link: var(--emerald);
  --link-hover: var(--emerald-dark);
}

    <style>
body {
  background: radial-gradient(circle at top, #ffffff 0%, var(--bg) 60%);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  margin: 0;
  padding-top: 40px;   /* space from top */
  min-height: 100vh;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#main-menu {
  display: flex;
  flex-direction: column;
  gap: 18px;
  width: min(420px, 90vw);
  padding: 24px;
}

#main-menu h1 {
  margin: 0 0 8px 0;
  font-weight: 700;
  letter-spacing: 0.5px;
}

/* Liquid Glass bubble tiles */
.menu-item {
  position: relative;
  border-radius: 22px;
  padding: 18px 20px;
  background:
    linear-gradient(135deg,
      rgba(255,255,255,0.75),
      rgba(255,255,255,0.35)
    );
  border: 1px solid rgba(6,95,70,0.12);
  box-shadow:
    0 10px 30px rgba(5,150,105,0.15),
    inset 0 1px 0 rgba(255,255,255,0.9);
  transform: translateY(0);
  transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
}

/* Frosted blur if supported */
@supports (backdrop-filter: blur(10px)) {
  .menu-item {
    backdrop-filter: blur(12px) saturate(140%);
    background:
      linear-gradient(135deg,
        rgba(255,255,255,0.55),
        rgba(255,255,255,0.25)
      );
  }
}

/* subtle ‚Äúliquid highlight‚Äù sheen */
.menu-item::after {
  content: "";
  position: absolute;
  inset: 1px;
  border-radius: 21px;
  background: radial-gradient(
    120% 80% at 10% 0%,
    rgba(255,255,255,0.9) 0%,
    rgba(255,255,255,0.2) 40%,
    rgba(255,255,255,0) 70%
  );
  pointer-events: none;
  mix-blend-mode: screen;
  opacity: 0.7;
}

.menu-item:hover {
  transform: translateY(-2px);
  border-color: rgba(6,95,70,0.25);
  box-shadow:
    0 14px 40px rgba(5,150,105,0.22),
    inset 0 1px 0 rgba(255,255,255,1);
}

.menu-item a {
  display: block;
  color: var(--link);
  text-decoration: none;
  font-weight: 650;
  font-size: 1.3rem;
  letter-spacing: 0.2px;
}

.menu-item a:hover {
  color: var(--link-hover);
}

#fun-section { display: none; }
#fun-link { cursor: pointer; }
/* Make the r√©sum√© header clickable */
#resume-header {
  color: var(--link);
  font-weight: 650;
  font-size: 1.3rem;
  cursor: pointer;
}

/* Hidden section inside the bubble */
#resume-content {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition:
    max-height 0.35s ease,
    opacity 0.25s ease 0.1s;
}

/* Expanded state */
.resume-item.expanded #resume-content {
  max-height: 400px; /* adjust as needed */
  opacity: 1;
}
 
/* WORDMARK */

.wordmark {
  display: inline-flex;
  flex-wrap: wrap;
  align-items: baseline;
  gap: 0.35ch;
  margin: 0 0 20px 0;
}

/* First name: soft, smooth sans */
.wordmark .wm-first {
    font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Helvetica, Arial, sans-serif;
  font-weight: 300;
  font-size: clamp(2rem, 4vw, 3rem);
  letter-spacing: -2px;
  color: var(--text);
}

/* Last name: sleek mono, slightly heavier */
.wordmark .wm-last {
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Helvetica, Arial, sans-serif;
  font-weight: 800;
  font-size: clamp(2rem, 4.2vw, 3.1rem);
  letter-spacing: -3px;
  color: var(--emerald-dark);
  padding-left: 0.1ch;
  text-rendering: optimizeLegibility;
}

/* Underline accent ‚Äî quiet, modern 
.wordmark::after {
  content: "";
  display: block;
  margin-top: 2em;
  height: 3px;
  width: 100%;
  background: var(--emerald);
  border-radius: 2px;
  opacity: 0.2;
}
*/
/* PP */

.glass-bubble {
  position: relative;
  border-radius: 22px;
  padding: 12px 14px;       /* ‚Üì smaller padding */
  background:
    linear-gradient(135deg,
      rgba(255,255,255,0.18),
      rgba(255,255,255,0.06)
    );
  border: 1px solid rgba(255,255,255,0.18);
  box-shadow:
    0 4px 14px rgba(0,0,0,0.35);  /* ‚Üì darker, softer */
  transition: transform 180ms ease, box-shadow 180ms ease;
}

/* Frosted blur activation */
@supports (backdrop-filter: blur(10px)) {
  .glass-bubble {
    backdrop-filter: blur(18px) saturate(140%);
    background:
      linear-gradient(135deg,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.04)
      );
  }
}

/* Highlight/glass sheen */
.glass-bubble::after {
  content: "";
  position: absolute;
  inset: 1px;
  border-radius: inherit;
  background: radial-gradient(
    160% 100% at 10% 0%,
    rgba(255,255,255,0.35) 0%,
    rgba(255,255,255,0.05) 40%,
    rgba(255,255,255,0) 80%
  );
  opacity: 0.9; /* sharper highlight like your screenshot */
  pointer-events: none;
}


/* Smaller variant for icons/logos */
.icon-bubble {
  width: 72px;      /* ‚Üì smaller like your screenshot */
  height: 72px;
  padding: 0;
  display: grid;
  place-items: center;
  border-radius: 22px;
}


.pp-mark {
  display: inline-flex;
  align-items: center;
  gap: 0.08em;                 /* tight like a logo */
  font-size: 3rem;             /* scale as you like */
  line-height: 1;
  color: var(--emerald-dark);  /* from your palette */
  filter: drop-shadow(0 6px 12px rgba(5,150,105,0.18));
}

/* Make sure pilcrow looks bold/graphic */
.pp-mark span {
  font-family: "Georgia", "Times New Roman", serif; /* pilcrow is nice here */
  font-weight: 700;
  display: inline-block;
}

/* Mirror the right one to create PP symmetry */
.pp-mark .p-right {
  transform: scaleX(-1);
  transform-origin: center;
}

.emerald-dark { color: var(--emerald-dark); 
  font-weight: 650;
  font-size: 1.3rem;
}
.revealed-email-bubble {
  display: inline-flex;
  width: fit-content;
  align-items: center;
  justify-content: center;
  max-width: 100%;   
  padding: 10px 18px;
  border-radius: 999px;
  line-height: 1.2;

  color: var(--emerald-dark);
  font-weight: 600;
  font-size: 10px;
  letter-spacing: -0.01em;
}
#email-out {
  display: inline-block;
  margin-left: 0; 
}

/* turnstile */

.ts-overlay{
  position: fixed; inset: 0;
  display: none;
  place-items: center;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(4px);

.ts-overlay.show{ display: grid; }

.ts-card{

.ts-title{

  font-size: 1.1rem;
  margin-bottom: 10px;
}

.ts-submit{
  margin-top: 12px;
  padding: 10px 16px;
  font-weight: 600;
}
